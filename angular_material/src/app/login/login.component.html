<p>login works!</p>

<body>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <mat-form-field appearance="outline">
            <mat-label>{{"email" | translate }}</mat-label>
            <input matInput type="email" formControlName="email" placeholder="input email" />
            <mat-error *ngIf="this.loginForm.get('amount')?.invalid"> This field is required ! </mat-error>
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>{{"password" | translate }}</mat-label>
            <input matInput formControlName="password" placeholder="enter password" />
        </mat-form-field><br>

        <button mat-button>{{"submit" | translate }}</button>
    </form>
</body>
