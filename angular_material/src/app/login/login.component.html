<body>
    <div class="header">
        <h1 style="color: #E6B325;">PRAEDULCIS</h1>
        <h3 style="color: #F4F4F4;">Log in to your account </h3><br>
    </div>

    <form class="form" [formGroup]="loginForm">
        <mat-form-field appearance="fill">
            <mat-label>
                <mat-icon> mail_outline</mat-icon> {{"email" | translate }}
            </mat-label>
            <input matInput type="email" formControlName="email" placeholder="input email" />
            <!-- <mat-error *ngIf="this.loginForm.get('email')?.invalid"> This field is required ! </mat-error> -->
            <mat-error *ngIf="loginForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>
                <mat-icon>lock</mat-icon> {{"password" | translate }}
            </mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                placeholder="enter password" />
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="this.loginForm.get('password')?.invalid"> This field is required ! </mat-error>
        </mat-form-field><br>

        <button mat-button class="button" (click)="onSubmit(loginForm.value)">Log in<mat-icon>keyboard_return
            </mat-icon></button>
        <div class="footer">

        </div><br>

        <div class="improv">
            <p style="width: 40%; margin-right: auto; text-align: left; padding-left: 15%;">belum punya akun?
                <a style="color:#E6B325 ;" routerLink="../register">
                    {{"register" | translate }}
                </a>
            </p>

            <p style="width: 50%;  margin-left: auto; text-align: right; padding-right: 15%;">lupa detail login anda? 
                <a style="color:#E6B325 ;"  (click)="forget()">
                    {{"forgetPassword" | translate}}
                </a> 
            </p>
        </div>


    </form>
</body>
