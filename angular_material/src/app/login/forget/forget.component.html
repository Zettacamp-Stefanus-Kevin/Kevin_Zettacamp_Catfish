<p>forget works!</p>

<form mat-dialog-content [formGroup]="forgetForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
        <mat-label> {{"note" | translate }} </mat-label>
        <input matInput type="text" formControlName="newNote">
    </mat-form-field><br>

    <div class="button">
        <button type="button" mat-raised-button color="warn" (click)="onClick()"> {{"cancel" | translate }} </button>
        <button type="submit" mat-raised-button color="accent" [disabled]="forgetForm.invalid">{{"submit" | translate }}
        </button>
    </div>
    
</form>
