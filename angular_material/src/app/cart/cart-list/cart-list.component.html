<body style="background-color: #100f0f">
  <div class="container">
    <h1>{{ "hello" | translate }} </h1>

    <a href routerLink="../history">
      <mat-icon>event_note</mat-icon> {{ "orderHistory" | translate }}... </a
    ><br />

    <div *ngIf="price < 1">
      <a class="noOrder2" mat-button color="primary" routerLink="../../menu">
        {{ "toMenu" | translate }}
      </a>
      <img
        class="noOrder1"
        src="https://i.pinimg.com/originals/8a/70/f6/8a70f68a486e0f125e8ff176757c2194.png"
      />
    </div>
    <br />

    <div *ngIf="price >= 1">
      <app-cart-card *ngFor="let item of cart" [menu]="item"></app-cart-card
      ><br />

      <h1>{{ "orderDate" | translate }}: {{ order }}</h1>
      <h1>{{ "totalPrice" | translate }} : Rp {{ price }}</h1>

      <mat-card-actions>
        <button mat-button color="primary" routerLink="/menu">
          {{ "continueShopping" | translate }}
        </button>
        <button mat-button (click)="orderMenu(order_id)" *ngIf="cart">
          {{ "orderMenu" | translate }}
        </button>
      </mat-card-actions>
    </div>
  </div>
</body>
