<div class="container">
    <h1>Hello {{user}}</h1>

    <a href routerLink="../../history">
        <mat-icon>event_note</mat-icon> Lihat Riwayat Pesanan...
    </a>
    
    <app-cart-card *ngFor="let item of cart" [menu]="item"></app-cart-card><br>

    <h1>Order Date: {{order}}</h1>
    <h1>Total Price : Rp {{price}}</h1>


    <mat-card-actions>
        <button  mat-button color="primary" routerLink="../../list"> 
           Continue Shopping
        </button>
        <button mat-button (click)="orderMenu(order_id)">
            Order Menu
        </button>
    </mat-card-actions>
</div>
