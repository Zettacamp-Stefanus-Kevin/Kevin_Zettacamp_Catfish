<div class="wrap">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
            <mat-label>Input your ID</mat-label>
            <input matInput formControlName="id" placeholder="ID Number">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Input your Name</mat-label>
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput placeholder="Age" formControlName="age">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="1">Male </mat-radio-button>
            <mat-radio-button value="2">Female </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill">
            <mat-label>Input Your Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <mat-select formControlName="position">
                <mat-option value="FrontEnd">Front_End</mat-option>
                <mat-option value="BackEnd">Back_End</mat-option>
                <mat-option value="QualityAsurance">Quality_Asurance</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="maritalstatus">
                <mat-option value="Single">Single</mat-option>
                <mat-option value="Married">Married</mat-option>
            </mat-select>
        </mat-form-field>

        <div formGroupName = `addressess`>

            <mat-form-field appearance="fill">
                <mat-label>Input your Address</mat-label>
                <input matInput placeholder="Address" formControlName="address">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Input your Zip Code</mat-label>
                <input matInput placeholder="Zip Code" formControlName="zipcode">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Input your City</mat-label>
                <input matInput formControlName="city" placeholder="City">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Input your Country</mat-label>
                <input matInput placeholder="Country" formControlName="country">
            </mat-form-field>


        </div>
        <button mat-raised-button color="primary">Submit</button>
    </form>
</div>
