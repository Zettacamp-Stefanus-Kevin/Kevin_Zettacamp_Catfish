<p>user-form works!</p>
<div class="wrap">

 <div class="language">
    <mat-form-field class="input" appearance="outline">
      <mat-label>Language</mat-label>
      <mat-select
        [(value)]="selectedLang"
        #lang
        (valueChange)="setLanguage(lang.value)"
      >
        <mat-option value="en">English</mat-option>
        <mat-option value="id">Indonesian</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" placeholder="ID Number">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput formControlName="age" placeholder="Age" >
        </mat-form-field>

        <mat-radio-group aria-label="Select an option" formControlName="Gender">
            <mat-radio-button value="1">Male </mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" >
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <mat-select formControlName="position">
                <mat-option value="FrontEnd">Front_End</mat-option>
                <mat-option value="BackEnd">Back_End</mat-option>
                <mat-option value="QualityAsurance">Quality_Asurance</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>matital Status</mat-label>
            <mat-select formControlName="maritalstatus">
                <mat-option value="Single">Single</mat-option>
                <mat-option value="Married">Married</mat-option>
            </mat-select>
        </mat-form-field>

        <div formGroupName = "addressess">

            <mat-form-field appearance="fill">
                <mat-label>Input your Address</mat-label>
                <input matInput formControlName="address" placeholder="Address" >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Input your Zip Code</mat-label>
                <input matInput formControlName="zipcode" placeholder="Zip Code" >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Input your City</mat-label>
                <input matInput formControlName="city" placeholder="City">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Input your Country</mat-label>
                <input matInput formControlName="country" placeholder="Country" >
            </mat-form-field>


        </div>
        <button mat-raised-button color="primary">{{ "actions.submit" | translate }}</button>
        <button mat-raised-button color="primary">Submit</button>
    </form>
</div>
