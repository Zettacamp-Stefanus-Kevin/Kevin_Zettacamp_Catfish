<body>
  <div class="data">
    <div class="profile">
      <form class="form" [formGroup]="userForm">
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>
              <mat-icon>person_outline</mat-icon> {{ "First Name" | translate }}
            </mat-label>
            <input
              matInput
              type="text"
              formControlName="first_name"
              placeholder="enter first_name"
            />
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>
              <mat-icon>person_outline</mat-icon> {{ "Last Name" | translate }}
            </mat-label>
            <input
              matInput
              type="text"
              formControlName="last_name"
              placeholder="enter last_name"
            />
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>
              <mat-icon> mail_outline</mat-icon> {{ "email" | translate }}
            </mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="input email"
            />
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>
              <mat-icon>lock</mat-icon> {{ "password" | translate }}
            </mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="enter password"
            />
          </mat-form-field>
        </div>
        <button mat-raised-button (click)="onEdit()" *ngIf="!isEdit">
          {{ "edit" | translate }}
        </button>
        <button mat-raised-button (click)="onSubmit()" *ngIf="isEdit">
          {{ "submit" | translate }}
        </button>
      </form>
    </div>
    <div class="balance" *ngIf="data.balance > 0">
      <div class="title-balance">{{ "Total Balance" | translate }}:</div>
      <div class="amount-balance">{{ data.balance | currency : "Rp. " }}</div>
    </div>
  </div>
</body>
