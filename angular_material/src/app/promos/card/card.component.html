<p>card works!</p>

<div class="wrap">
   <mat-card>
       <mat-card-header>
           <mat-card-title>
               <h1>{{card.title}}</h1>
               <p>{{card.sub_title}}</p>
           </mat-card-title>
       </mat-card-header>
       <mat-card-content>
           <img [src]="card.image_url">
           <p>{{card.ref}}</p>
           <p>{{card.description}}</p>
       </mat-card-content>
       <mat-card-footer>
           <mat-card-actions>
               <!-- <button mat-button (click)="onClick()">Detail</button> -->
           </mat-card-actions>
       </mat-card-footer>
   </mat-card>
</div>
