<div class="language">
    <mat-form-field class="input" appearance="outline">
        <mat-label>Language</mat-label>
        <mat-select [(value)]="selectedLang" #lang (valueChange)="setLanguage(lang.value)">
            <mat-option value="en">English</mat-option>
            <mat-option value="id">Indonesian</mat-option>
        </mat-select>
    </mat-form-field>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ "MyForm.civility" | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{element.civility}}. {{element.firstName}} {{element.lastName}}  </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> {{ "MyForm.dateOfBirth" | translate  }} </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> {{ "MyForm.gender" | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <button mat-button (click)="openDialog()">{{ "MyForm.action" | translate }}</button>
