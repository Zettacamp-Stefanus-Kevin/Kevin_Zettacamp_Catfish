<p>actor-card works!</p>

<div class="wrap">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{card.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img src="{{card.img}}" >
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button mat-button (click)="onClick()">Detail</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
</div>
