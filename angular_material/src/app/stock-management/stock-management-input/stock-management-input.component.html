<form mat-dialog-content [formGroup]="stockForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
        <mat-label> Name </mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="this.stockForm.get('name')?.invalid"> This field is required ! </mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="fill">
        <mat-label> Stock </mat-label>
        <input matInput type="number" formControlName="stock">
        <mat-error *ngIf="this.stockForm.get('stock')?.invalid"> This field is required !</mat-error>
    </mat-form-field><br>

    <div class="button">
        <button type="button" mat-raised-button color="warn" (click)="onClick()"> Cancel </button>
        <button type="submit" mat-raised-button color="accent" [disabled]="stockForm.invalid"> Submit </button>
    </div>

</form>
