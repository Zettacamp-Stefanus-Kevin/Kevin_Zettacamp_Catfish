<div class="wrapper">
    <h1>{{cart.recipe_name}}</h1>
    <img [src]="cart.image" alt=""><br>
    <p>{{"price" | translate }} : {{cart.price}}</p>
    <p>{{cart.description}}</p>
    <div class="ids"><br>
        <label>{{"ingredients" | translate }} : </label>
        <p *ngFor="let item of cart.ingredients"> {{item.ids.name}}, </p>
    </div>
    <button class="trash" mat-button (click)="Close()">
        <mat-icon> close </mat-icon>{{"close" | translate }}
    </button>
</div>
