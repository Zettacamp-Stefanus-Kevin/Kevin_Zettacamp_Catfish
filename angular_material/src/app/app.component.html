<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item class="icon" routerLink="/stock_management" *ngIf="role=='admin'" routerLinkActive="active">
        <mat-icon>store</mat-icon> {{"stockManagement" | translate }}
      </a>
      <a mat-list-item class="icon" routerLink="/menu_management" *ngIf="role=='admin'" routerLinkActive="active">
        <mat-icon>restaurant_menu</mat-icon> {{"menuManagement" | translate }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="navatas">
    <div class="left">
      <button class="change" mat-icon-button (click)="sidenav.open()" *ngIf="role=='admin'">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="change">
        <div routerLink="/homepage" routerLinkActive="active">PRAEDULCIS</div>
      </a>
    </div>
    <div class="language">
      <mat-form-field class="input" appearance="outline">
        <mat-label>Language</mat-label>
        <mat-select [(value)]="selectedLang" #lang (valueChange)="setLanguage(lang.value)">
          <mat-option value="en">English</mat-option>
          <mat-option value="id">Indonesian</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="wrap">
      <a mat-button class="cart" routerLink="/cart" *ngIf="token" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <a class="change">
        <div routerLink="/about" routerLinkActive="active">{{"about" | translate }}</div>
      </a>
      <a class="change">
        <div routerLink="/menu" routerLinkActive="active">{{"menu" | translate }}</div>
      </a>
      <a class="change">
        <div routerLink="/login" *ngIf="!token" routerLinkActive="active">{{"login" | translate }}</div>
      </a>
      <a class="change" [matMenuTriggerFor]="menu">
        <div>{{role}}</div>
      </a>
      <mat-menu #menu="matMenu">
        <button class="buttom" mat-menu-item routerLink="/login" routerLinkActive="active" *ngIf="token"
          (click)="onLogout()">{{"logout" | translate }}</button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
