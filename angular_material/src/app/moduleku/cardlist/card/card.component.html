<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ball.Nama}}</mat-card-title>
      <mat-card-subtitle>{{ball.Jenis}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-body">
    <img mat-card-image class="image" src={{ball.img}} alt="Ball" >
      <p>
        {{ball.Desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="OnClick()" >LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
